<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}떠나봄{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/static">✈️ 떠나봄</a>
        <div class="ms-auto d-flex align-items-center">
          {% if current_user %}
          <span class="navbar-text me-3">
            환영합니다, {{ current_user.email }}님!
          </span>
          <a href="/accommodations/create" class="btn btn-success me-2"
            >숙소 등록</a
          >
          <a href="/logout" class="btn btn-outline-secondary">로그아웃</a>
          {% else %}
          <a href="/login" class="btn btn-outline-primary me-2">로그인</a>
          <a href="/register" class="btn btn-primary">회원가입</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container py-4">{% block content %} {% endblock %}</main>

    <footer class="py-4 bg-dark text-white mt-auto">
      <div class="container text-center">
        <p>&copy; 2025 떠나봄 (Tteonabom). All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
